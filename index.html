<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Yahtzee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="game">
        <div id="controls" class="ignoreGravity">
            <!--<span id="roll" class="ignoreGravity">Roll!</span>-->
            <div id="gravity" class="ignoreGravity">Click here to turn on gravity!</div>
        </div>
        <div id="table" class="ignoreGravity"></div>
        <!--<div id="sideboard" class="ignoreGravity"></div>-->
    </div>



<div id="meta" class="ignoreGravity">
	<span pips="1" class="returned ignoreGravity"></span>
	<span pips="2" class="returned ignoreGravity"></span>
	<span pips="3" class="returned ignoreGravity"></span>
	<span pips="4" class="returned ignoreGravity"></span>
	<span pips="5" class="returned ignoreGravity"></span>
    <span pips="6" class="returned ignoreGravity"></span>
</div>

</body>
